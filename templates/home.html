<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Usefull Page? </title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
                font-family: Arial, Helvetica, sans-serif;
                color: white;
            }

            .container {
                text-align: center;
                border: 2px solid white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
                background-color: rgba(0, 0, 0, 0.6);
            }

            h1 {
                font-size: 2.5em;
                color: #e2c44c;
                letter-spacing: 1px;
                margin-bottom: 15px;
            }

            p {
                font-size: 1.1em;
                color: #f1f1f0;
            }

            .glow {
                text-shadow: 0 0 10px #f5d76e, 0 0 20px #f5d76e, 0 0 30px #f5d76e;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="glow"> Is this page usefull? Sometimes its hard to tell... PS. Go to the terminal... </h1>
            <p> I speak without a mouth and hear without ears. I have no boy, but I come alive with a wind. Look for me when numbers sleep and shadows dwell. When you find the key, you will unlock nothing...</p>
        </div>
    </body>
</html>
